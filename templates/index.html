<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }

        .app {
            max-width: 600px;
            margin: 0 auto;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background: #1a1a1a;
            padding: 30px;
            border-bottom: 1px solid #3a3a3a;
        }

        .header h1 {
            font-size: 2em;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }

        .header p {
            color: #888;
            font-size: 0.9em;
        }

        .content {
            padding: 30px;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 0.95em;
        }

        input, .form-section input {
            width: 100%;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1em;
        }

        input::placeholder {
            color: #666;
        }

        input:focus {
            outline: none;
            border-color: #555;
            background: #252525;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            background: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #4a4a4a;
            border-color: #555;
        }

        button:active {
            background: #353535;
        }

        .user-info {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #3a3a3a;
        }

        .user-info p {
            color: #888;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .user-name {
            color: #e0e0e0;
            font-weight: 500;
            font-size: 1.05em;
        }

        /* Todo section */
        .input-section {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        .input-section input {
            flex: 1;
            padding: 12px 16px;
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .task-item:hover {
            border-color: #4a4a4a;
            background: #252525;
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #666;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex-shrink: 0;
            accent-color: #666;
        }

        .task-text {
            flex: 1;
            color: #e0e0e0;
            word-break: break-word;
        }

        .btn-delete {
            padding: 6px 12px;
            background: transparent;
            color: #888;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .btn-delete:hover {
            color: #ff6b6b;
            border-color: #3a3a3a;
            background: #2a1a1a;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .empty-state p {
            margin: 5px 0;
            font-size: 0.95em;
        }

        .stats {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat {
            flex: 1;
        }

        .stat-number {
            font-size: 1.3em;
            font-weight: 500;
            color: #e0e0e0;
        }

        .stat-label {
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .btn-logout {
            background: #2a1a1a;
            color: #888;
            border-color: #3a3a3a;
            font-size: 0.85em;
            padding: 8px 16px;
            margin-left: auto;
        }

        .btn-logout:hover {
            color: #ff6b6b;
            background: transparent;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Sign up form -->
        <div id="signupSection" class="content">
            <div class="header">
                <h1>Créer un compte</h1>
                <p>Remplissez vos informations</p>
            </div>

            <form onsubmit="createAccount(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Prénom</label>
                        <input type="text" id="firstName" required />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nom</label>
                        <input type="text" id="lastName" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Âge</label>
                        <input type="number" id="age" min="1" max="150" required />
                    </div>
                    <div class="form-group">
                        <label for="phone">Téléphone</label>
                        <input type="tel" id="phone" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required />
                </div>

                <div id="signupError" class="error"></div>

                <div class="button-group">
                    <button type="submit">Créer un compte</button>
                </div>
            </form>
        </div>

        <!-- Todo section -->
        <div id="todoSection" class="hidden">
            <div class="header">
                <div class="header-actions">
                    <div>
                        <h1>Todo List</h1>
                        <p>Gardez vos tâches organisées</p>
                    </div>
                    <button class="btn-logout" onclick="logout()">Déconnecter</button>
                </div>
            </div>

            <div class="content">
                <div class="user-info">
                    <div class="user-name" id="userName"></div>
                    <p id="userEmail"></p>
                </div>

                <div class="input-section">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="Ajouter une tâche..."
                        autocomplete="off"
                    />
                    <button onclick="addTask()">Ajouter</button>
                </div>

                <div class="tasks-list" id="tasksList">
                    <div class="empty-state">
                        <p>Aucune tâche</p>
                        <p style="color: #555; font-size: 0.9em;">Créez votre première tâche</p>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="completedCount">0</div>
                        <div class="stat-label">Complétées</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="remainingCount">0</div>
                        <div class="stat-label">Restantes</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showTodoSection();
                loadTasks();
            }
        });

        async function createAccount(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const age = parseInt(document.getElementById('age').value);
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const errorDiv = document.getElementById('signupError');

            if (!firstName || !lastName || !age || !phone || !email) {
                errorDiv.textContent = 'Tous les champs sont requis';
                return;
            }

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        age,
                        phone,
                        email
                    })
                });

                if (response.ok) {
                    currentUser = await response.json();
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showTodoSection();
                    loadTasks();
                    document.getElementById('taskInput').focus();
                } else {
                    errorDiv.textContent = 'Erreur lors de la création du compte';
                }
            } catch (error) {
                errorDiv.textContent = 'Erreur lors de la création du compte';
            }
        }

        function showTodoSection() {
            document.getElementById('signupSection').classList.add('hidden');
            document.getElementById('todoSection').classList.remove('hidden');

            if (currentUser) {
                document.getElementById('userName').textContent = `${currentUser.firstName} ${currentUser.lastName}`;
                document.getElementById('userEmail').textContent = currentUser.email;
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('signupSection').classList.remove('hidden');
            document.getElementById('todoSection').classList.add('hidden');
            document.getElementById('tasksList').innerHTML = '<div class="empty-state"><p>Aucune tâche</p><p style="color: #555; font-size: 0.9em;">Créez votre première tâche</p></div>';
            document.getElementById('taskInput').value = '';
            document.getElementById('signupError').textContent = '';
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('age').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('email').value = '';
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.id === 'taskInput') {
                addTask();
            }
        });

        async function loadTasks() {
            if (!currentUser) return;

            try {
                const response = await fetch(`/api/tasks?userId=${currentUser.id}`);
                const allTasks = await response.json() || [];
                renderTasks(allTasks);
                updateStats(allTasks);
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function renderTasks(allTasks) {
            const tasksList = document.getElementById('tasksList');

            if (allTasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <p>Aucune tâche</p>
                        <p style="color: #555; font-size: 0.9em;">Créez votre première tâche</p>
                    </div>
                `;
                return;
            }

            tasksList.innerHTML = allTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <input 
                        type="checkbox" 
                        class="checkbox"
                        ${task.completed ? 'checked' : ''}
                        onchange="toggleTask(${task.id}, this.checked)"
                    />
                    <span class="task-text">${escapeHtml(task.title)}</span>
                    <button class="btn-delete" onclick="deleteTask(${task.id})">Supprimer</button>
                </div>
            `).join('');
        }

        function updateStats(allTasks) {
            const total = allTasks.length;
            const completed = allTasks.filter(t => t.completed).length;
            const remaining = total - completed;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('remainingCount').textContent = remaining;
        }

        async function addTask() {
            if (!currentUser) return;

            const input = document.getElementById('taskInput');
            const title = input.value.trim();

            if (!title) {
                input.focus();
                return;
            }

            try {
                const response = await fetch(`/api/tasks?userId=${currentUser.id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, completed: false })
                });

                if (response.ok) {
                    input.value = '';
                    input.focus();
                    loadTasks();
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        async function toggleTask(id, completed) {
            if (!currentUser) return;

            try {
                await fetch(`/api/tasks/${id}?userId=${currentUser.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed })
                });
                loadTasks();
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        async function deleteTask(id) {
            if (!currentUser) return;

            try {
                await fetch(`/api/tasks/${id}?userId=${currentUser.id}`, {
                    method: 'DELETE'
                });
                loadTasks();
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
